<!DOCTYPE html>
<html>
<head>
  <title>IoT Industrial</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <!-- Custom Styles theme -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<style>
  .hijo > *{
    transform: scale(2);
  }
  label{
    margin-inline: 2rem;
  }
    @media (min-width: 1024px){
      .hijo > *{
        transform: scale(1);
      }
  }
</style>
<body>
  <div class="container grid">
    <!-- Connection panel -->
    <div class="row hijo">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <span id="connectionStatus">Connection - Disconnected.</span>
          </div>
          <div class="panel-body" id="serverCollapse">
            <div class="col-lg-1">
              <div class="col-lg-1">
                <table>
                  <tbody>
                    <tr>
                      <td><label for="Led" class="label-toggle" >Led</label></td>
                      <td>
                        <label class="switch">
                          <input type="checkbox" id ="Led" disabled>
                          <span class="slider round"></span>
                        </label>
                    </td>
                    </tr>
                    
                    <tr>
                      <td><label for="Analogico">Analogico</label></td>
                      <td><label id="Analogico"></label></td>
                    </tr>
                  </tbody>
                </table>
                
                <div class="form-group">
                  <label for="publishButton"></label>
                  <button id="publishButton" type="button" class="btn btn-default" onclick="publish('Led',0, '1', false);" disabled>Encender Led: 1</button>
                </div>              

                <div class="form-group">
                  <label for="publishButton2"></label>
                  <button id="publishButton2" type="button" class="btn btn-default" onclick="publish('Led',0, '0', false);" disabled>Apagar Led: 0</button>
                </div>                 

                <div class="form-group">
                  <input type="text" id="analog_value" value="654">
                </div>

                <div class="form-group">
                  <label for="publishButton3"></label>
                  <button id="publishButton3" type="button" class="btn btn-default" onclick="publish('Analogico',0, document.getElementById('analog_value').value, false);" >Publicar Analogico</button>
                </div>
                
                <div class="form-group">
                  <label for="clientConnectButton"></label>
                  <a id="clientConnectButton" class="btn btn-default" onclick="connectionToggle();">Connect</a>
                  </div>


            </div>
          </div>
        </div>
  <!-- End of Connection panel -->

  </div>
  <!-- Source Paho MQTT Client-->
  <script src="./mqtt/paho-mqtt.js"></script>
  <!--<script src="../src/paho-mqtt.js"></script>-->

  <!-- Utility AJavascript -->
  <script src="./mqtt/utility.js"></script>

  <!-- Javascript used for Bootstrap Theme -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>

</html>
