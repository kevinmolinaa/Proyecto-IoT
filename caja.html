<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/caja.js"></script>
    <link rel="stylesheet" href="./css/user.css">
    <title>CAJA</title>
</head>

<body onload="readAllUsers()" class="grid ">
    <div class="main-body">
        <header>
            <h1>GOLOSINAS</h1>
        </header>
        <div class="mani">
            <label for="cliente">Cliente:</label><br>
            <input id="cliente" type="text" placeholder="Cliente" required><br>
            <label for="producto">Producto:</label><br>
            <input id="producto" type="text" placeholder="Producto" required><br>
            <label for="ubicacion">Ubicacion:</label><br>
            <input id="ubicacion" type="text" placeholder="Ubicacion" required><br>
            <label for="precio">Precio:</label><br>
            <input id="precio" type="text" placeholder="Precio" required><br>
            <label for="fecha">Fecha:</label><br>
            <input id="fecha" type="text" placeholder="Fecha" required><br>
            <button  onclick="createUser();">Guardar</button>
        </div>
        <table id="table-caja" >
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Producto</th>
                    <th>Ubicacion</th>
                    <th>Precio</th>
                    <th>Fecha</th>
                    <th>Metodos</th>
                </tr>
            </thead>
            <tbody>
                    
            </tbody>
                
        </table>
    </div>
</body>

</html>
